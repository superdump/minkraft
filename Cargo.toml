[package]
name = "minkraft"
version = "0.1.0"
authors = ["Robert Swain <robert.swain@gmail.com>"]
edition = "2018"
license = "MIT"

[dependencies]
bevy = "0.5"
bevy_frustum_culling = { git = "https://github.com/aevyrie/bevy_frustum_culling", rev = "1828259235e7dbc191a731f36c15395789ed2c3f" }
bevy_mod_bounding = "0.1"
bevy-physical-sky = { path = "crates/bevy-physical-sky" }
bevy_prototype_character_controller = { git = "https://github.com/superdump/bevy_prototype_character_controller", branch = "main", features = [ "use_rapier" ] }
bevy_rapier3d = { version = "0.9", features = [ "parallel", "simd-stable" ] }
building-blocks = { git = "https://github.com/bonsairobo/building-blocks", branch = "main" }
env_logger = "0.8"
log = "0.4.11"
simdnoise = "3.1.6"
thread_local = "1.1"

[features]
default = []

[workspace]
members = ["crates/*"]

[profile.dev]
opt-level = 3

[profile.release]
lto = true
opt-level = 3
incremental = false
codegen-units = 1
